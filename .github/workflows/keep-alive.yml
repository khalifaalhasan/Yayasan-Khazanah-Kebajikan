name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 0,12 * * *' # Jalan 2x sehari
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        run: |
          curl -v --fail --retry 5 --retry-delay 5 --max-time 30 \
          --request GET \
          --url '${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}/rest/v1/berita?select=*&limit=1' \
          --header 'Authorization: Bearer ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}' \
          --header 'apikey: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}'
